<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="~{fragment/topMenu.html::header}">
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="diary-write-body">

<header th:insert="~{fragment/topMenu.html::nav}"/>

<div class="container text-center">
<!--readWrap시작-->
  <form th:action="@{index.html}" th:object="${readDiaryBean}" method="get">
  <div class="row readWrap">
<!--  leftRead시작  -->
    <div class="col leftRead">
<!-- card 시작부분-->
      <div class="row">
<!--        제목/내용-->
        <div class="col">
          <div class="card" style="width: 58rem;">
            <div class="card-body">
              <h5 class="card-title" th:text="${readDiaryBean.diarySubject}"></h5>
              <p class="card-text" th:text="${readDiaryBean.diaryContent}"></p>
              <div class="keywords">
                <label>키워드</label>
                <p>
<!--                  <th:block th:each="keyword : ${readDiaryBean.diaryKeywords }">
                    <button th:value="${keyword}" th:text="${keyword}"
                            th:text="${keyword}" onclick="keywordClick()"/>
                  </th:block>-->

                </p>
              </div>
            </div>
          </div>
        </div>
<!--        조회수/공감 등-->
        <div class="col">
          <div class="writeOptions">
            <div class="list-group list-group-flush">
              <label class="list-group-item" th:text="${readDiaryBean.diaryCnt}"></label>
              <a class="btn btn-primary" role="button" th:href="@{/board/report/index}" >신고</a>
              <button class="btn btn-primary" th:field="${readDiaryBean.diarySympathyCnt}">공감</button>
              <button class="btn btn-primary">친구추가</button>
            </div>


          </div>
        </div>
      </div>
    </div>
<!--  leftRead끝  -->

<!--  rightRead시작  -->
    <div class="col rightRead">
      Column
    </div>
<!--  rightRead끝  -->
  </div>
<!--readWrap끝-->
  </form>
</div>










</body>
</html>
