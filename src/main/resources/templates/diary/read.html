<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="~{fragment/topMenu.html::header}">
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="diary-write-body">

<header th:insert="~{fragment/topMenu.html::nav}"/>

<div class="container text-center">
<!--readWrap시작-->

  <div class="row readWrap" th:object="${readDiaryBean}">
<!--  leftRead시작  -->
    <div class="col leftRead">
<!-- card 시작부분-->
      <div class="row">
<!--        제목/내용-->
        <div class="col">
          <div class="card" style="width: 48rem;">
            <div class="card-body">
              <h5 class="card-title" th:text="${readDiaryBean.diarySubject}"></h5>
              <p class="card-text" th:text="${readDiaryBean.diaryContent}"></p>

              <div class="keywords">
                <label>키워드</label>
                <p>
<!--                  <th:block th:each="keyword : ${readDiaryBean.diaryKeywords }">
                    <button th:value="${keyword}" th:text="${keyword}"
                            th:text="${keyword}" onclick="keywordClick()"/>
                  </th:block>-->

                </p>
              </div>
            </div>
          </div>
        </div>
<!--        조회수/공감 등-->
        <div class="col">
          <div class="writeOptions">
            <div class="">
              <label class="" th:text="${readDiaryBean.diaryCnt}"></label>
              <a class="btn btn-primary" role="button" th:href="@{/board/report/index}" >신고</a>
              <button class="btn btn-primary" th:field="${readDiaryBean.diarySympathyCnt}">공감</button>
              <button class="btn btn-primary" th:>친구추가</button>
            </div>


          </div>
        </div>
      </div>
    </div>
<!--  leftRead끝  -->

<!--  rightRead시작  -->
    <div class="col rightRead">
        <div class="card row" style="width: 48rem;">
            <div class="card-body">
                <h5 class="card-title">감정 분석 결과</h5>
                <p class="card-text" th:text="${diaryAnalyze }"></p>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" value=""
                                   placeholder="댓글을 작성해주세요." aria-label="Recipient's username"
                                   aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            th:onclick="commentWrite()">작성</button>
                        </div>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider" th:each="list: ${commentList}">
                    <tr>
                        <th scope="row">1</th>
                        <td th:text="${list.commentWriter}">작성자</td>
                        <td th:text="${list.commentContent}">댓글 내용</td>
                        <td th:text="${list.commentDate}">작성 날짜</td>
                        <td>좋아요 버튼</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="btnWrap">
                <button class="btn btn-dark" type="button" th:value="삭제" onclick=""></button>
                <button class="btn btn-dark" type="submit" th:value="수정"></button>
                <a class="btn btn-dark" th:href="@{diary/index.html}" th:value="목록"></a>
            </div>
        </div>
    </div>
<!--  rightRead끝  -->
  </div>
<!--readWrap끝-->
</div>










</body>
</html>
