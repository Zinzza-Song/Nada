<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:insert="~{fragment/topMenu.html::header}">

</head>

<body class="p-3 m-0 border-0 bd-example diarymain">
<header th:insert="~{fragment/topMenu.html::nav}"></header>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col diarylist" th:each="diary :${allDiaryList}">
        <div class="card h-100 diaryListCard">
            <div class="card-body diarymainbody">
                <h5 class="card-title" th:text="${diary.diarySubject}">일기 제목 <span th:text="${#temporals.format(diary.diaryDate, 'MM-dd')}">03-10</span>
                    <span th:text="${diary.diaryKeywords }">술 담배 라이터</span><span th:text="${diary.diaryCnt}">5(조회수)</span></h5>
                <p class="card-text" th:text="${diary.diaryContent}">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>

            </div>
            <div class="card-footer">
                <div class="emoticon" style="width: 30px; height: 30px; float: left;"></div>
                <span th:text="${diary.diarySympathyCnt}" style="float: left; width: 33%; margin-left: 10px; margin-top: 10px;">5</span>
                <span th:text="${diary.diaryWriter}" style="float: right; margin-right: 30px">작성자</span>
            </div>
        </div>
    </div>
</div>

<form th:action="@{/diary/write}" th:method="get">
    <div>
        <button type="button" class="btn btn-primary createDiary">일기 작성</button>
    </div>
</form>

<!-- 다이어리 하단 페이지 -->
<nav aria-label="Page navigation example" class="page">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link pageback" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item"><a class="page-link pageback" th:href="@{/diary?pageCnt=1}">1</a></li>
        <li class="page-item"><a class="page-link pageback" th:href="@{/diary?pageCnt=2}">2</a></li>
        <li class="page-item"><a class="page-link pageback" th:href="@{/diary?pageCnt=3}">3</a></li>
        <li class="page-item"><a class="page-link pageback" th:href="@{/diary?pageCnt=4}">4</a></li>
        <li class="page-item"><a class="page-link pageback" th:href="@{/diary?pageCnt=5}">5</a></li>
        <li class="page-item">
            <a class="page-link pageback" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>


<nav class="navbar searchbar">
    <div class="container-fluid">
        <form class="d-flex" role="search" th:action="@{/diary}" method="post">
            <select class="form-select form-select-sm"  id="searchType" aria-label=".form-select-sm example">
                <option selected value="content" id="content">내용</option>
                <option value="writer" id="writer">작성자</option>
                <option value="keyword" id="keyword">키워드</option>
            </select>
            <input class="form-control me-2" type="search" placeholder="" id="inputSearch" aria-label="Search">
            <button class="btn btn-outline-success" id="searchBtn" type="submit" style="width: 150px">검색</button>
        </form>
    </div>
</nav>
<!--<footer th:insert="footer.html::footer"></footer>-->
<footer th:insert="~{fragment/footer.html::footer}"></footer>



</body>
</html>
