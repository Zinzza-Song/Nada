<body class="">
<header th:insert="~{fragment/topMenu.html::nav}"></header>
<div id="container">

  <form th:action="@{/user/reset_password}" method="get">
  <div class="login-box">
    <div class="loginBoxTitle"><spann class="logo-text">비밀번호 찾기</spann></div>

    <div class="form-group">
      <label>E-mail</label>
      <input type="text" name="username" id="username" required >
      <div>
        <input type="button" id="send_Mail_Btn" value="전송"  class="btn btn-light">
      </div>
    </div>

    <div class="form-group email_code_box">
      <label>E-mail Code</label>
      <div>
        <input type="text" name="member_email_code" id="member_email_code"  class="form-control">
      </div>
      <span id="mail-check-warn"></span>
      <div>
        <input type="button" id="btnCertification" value="인증" class="btn btn-light btn-right">
      </div>
    </div>


  </div>
  </form>
</div>
