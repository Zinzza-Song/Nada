<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N A D A R E S E T P W</title>
  <!-- Bootstrap CSS -->
  <head th:insert="~{fragment/topMenu.html::header}">

    <!-- Customer 스타일 추가 -->
    <link rel="stylesheet" href="login.css">
  </head>
<body class="">
<header th:insert="~{fragment/topMenu.html::nav}"></header>
<div id="container">
  <!-- login Box -->
  <div class="login-box">
    <div class="BoxTitle">
      <span class="logo-text">R E S E T<br> P A S S W O R D</span>
    </div>

    <form th:action="@{/member/pwupdate}" method="post">
      <input type="hidden" name="_method" value="put">
      <input type="hidden" id="username" name="username" value="${username}"/>
    <div class="form-group">
      <label>PW</label>
      <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
      />
    </div>
    <div class="form-group">
      <label>PW Check</label>
      <input
              type="password"
              name="member_password_check"
              id="member_password_check"
              class="form-control"
              onkeypress="checkpassword(event)"
              autocomplete="off"
      />
    </div>
    <div id="login-btn-box">
      <input
              type="submit"
              id="passwordChangeBtn"
              value="변경"
              class="btn btn-light btn-right"
      />
    </div>
    </form>

  </div>
</div>
<!-- login Box //-->
</div>


<footer th:insert="~{fragment/footer.html::footer}"></footer>
<script>
  function checkpassword(event) {
    var member_password = document.getElementById("password").value;
    //비밀번호의 값
    var member_password_check = document.getElementById("member_password_check").value;
    //비밀번호 확인의 값

    if (member_password === member_password_check) {

      document.getElementById("passwordCheckLabel").innerHTML = "비밀번호가 일치합니다.";
      document.getElementById("passwordCheckLabel").style.coler = "green";

    } else {

      document.getElementById("passwordCheckLabel").innerHTML = "비밀번호가 일치하지 않습니다.";
      document.getElementById("passwordCheckLabel").style.coler = " red";

    }
  }
</script>
</body>
</html>
