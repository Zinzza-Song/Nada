<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<!-- 반응형 웹 미디어쿼리 선언부   -->
<head th:insert="~{fragment/topMenu.html::header}">

</head>


<body>
<header th:insert="~{fragment/topMenu.html::nav}"></header>
<div id="container">
  <!-- login Box -->


  <form th:action="@{/user/join/join_pro}" method="post" th:object="${memberJoinBean}">
    <div class="login-box" style="width: 500px;">
      <div class="loginBoxTitle"><span class="logo-text">J O I N</span></div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="memberName" id="memberName" th:field="*{memberName}" required
               class="form-control">
        <p th:if="${#fields.hasErrors('memberName')}" th:errorclass="error" th:errors="*{memberName}" />
      </div>

      <div class="form-group">
        <label>NickName</label>
        <input type="text" name="memberNickname" id="memberNickname" th:field="*{memberNickname}" required
               class="form-control">
        <p th:if="${#fields.hasErrors('memberNickname')}" th:errorclass="error" th:errors="*{memberNickname}" />
      </div>

      <div class="form-group">
        <label>Birth</label>
        <input type="text" name="memberBirth" id="memberBirth" th:field="*{memberBirth}"
               class="form-control">
        <p th:if="${#fields.hasErrors('memberBirth')}" th:errorclass="error" th:errors="*{memberBirth}" />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" name="memberAddress" id="memberAddress" th:field="*{memberAddress}"
               class="form-control">
        <p th:if="${#fields.hasErrors('memberAddress')}" th:errorclass="error" th:errors="*{memberAddress}" />
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <input type="text" name="username" id="username" th:field="*{username}"
               class="form-control">
        <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" />
        <div>
          <input type="button" id="send_Mail_Btn" value="전송"  class="btn btn-light">
        </div>
      </div>

      <div class="form-group email_code_box" style="display:none;">
          <label>E-mail Code</label>
          <div>
              <input type="text" name="member_email_code" id="member_email_code"  class="form-control">
          </div>
              <span id="mail-check-warn"></span>
          <div>
              <input type="button" id="btnCertification" value="인증" class="btn btn-light">
              
          </div>

      </div> 

      <div class="form-group">
        <label id="pw_label">PW</label>
        <input type="password" name="password" id="password" th:field="*{password}"
               class="form-control" autocomplete="off">
        <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
      </div>

      <div class="form-group">
        <label>PW Check</label>
        <input type="password" name="member_password_check" id="member_password_check" class="form-control"
               onkeypress="checkpassword(event)" autocomplete="off">
        <label id="passwordCheckLabel"></label>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="memberPhone" id="memberPhone" class="form-control" th:field="*{memberPhone}"
               value="" autocomplete="off">
        <p th:if="${#fields.hasErrors('memberPhone')}" th:errorclass="error" th:errors="*{memberPhone}" />
      </div>

      <div id="login-btn-box">
        <input type="submit" id="btnjoin" value="회원가입" class="btn btn-light">
      </div>


    </div>

    <!-- login Box //-->
  </form>
</div>
<footer th:insert="~{fragment/footer.html::footer}"></footer>
<script>

  $(function (){
    $("#send_Mail_Btn").on('click',function () {
    	let codebox = $('.email_code_box');
      const email = $('#username').val() // 이메일 주소값 얻어오기!
      console.log('완성된 이메일 : ' + email); // 이메일 오는지 확인
      $.ajax({
        type: 'GET',
        url: '/user/join/email_exist_check?username=' + email, // GET방식이라 Url 뒤에 email을 뭍힐수있다.
        success: function (data) {
          if(codebox.css('display') === 'none'){
            //코드 입력 박스를 보이도록 표시
            codebox.css('display','inline-block');
          }
          console.log("data : " + data);
          code = data;
          swal('인증번호가 전송되었습니다.');
        },error:function (){
          swal('사용할 수 없는 이메일 입니다.');
        }
      }); // end ajax
    });// end send eamil
    $('#btnCertification').on('click',function (){
      const inputCode = $('#member_email_code').val();
      const $resultMsg = $('#mail-check-warn');
      if (inputCode === code) {
        $resultMsg.html('인증번호가 일치합니다.');
        $resultMsg.css('color', 'green');
        $('#send_Mail_Btn').attr('disabled', true);
        $('#username').attr('readonly', true);
        $('#username').attr('onChange', 'this.selectedIndex = this.initialSelect');
      } else {
        $resultMsg.html('인증번호가 불일치 합니다. 다시 확인해주세요!.');
        $resultMsg.css('color', 'red');
      }
    });
  });



  function checkpassword(event) {
    var member_password = document.getElementById("password").value;
    //비밀번호의 값
    var member_password_check = document.getElementById("member_password_check").value;
    //비밀번호 확인의 값

    if (member_password === member_password_check) {

      document.getElementById("passwordCheckLabel").innerHTML = "비밀번호가 일치합니다.";
      document.getElementById("passwordCheckLabel").style.coler = "green";

    } else {

      document.getElementById("passwordCheckLabel").innerHTML = "비밀번호가 일치하지 않습니다.";
      document.getElementById("passwordCheckLabel").style.coler = " red";

    }
  }


</script>
<!-- Bootstrap Bundle with Popper -->

</body>
</html>
