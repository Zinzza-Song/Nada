<!doctype html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:insert="~{fragment/topMenu.html::header}">
  <!-- 반응형 웹 미디어쿼리 선언부   -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="p-3 m-0 border-0 bd-example noticeWriteForm">
<header th:insert="~{fragment/topMenu.html::nav}"></header>

<form enctype="multipart/form-data"
      th:action="@{/admin/report_pro/{reportIdx}(reportIdx=${ReportBean?.reportIdx})}"
      th:method="put" th:object="${reportProBean}">
  <div class="mb-3">
    <input type="text" class="form-control" name="reportSubject " id="reportSubject"
           th:value="${ReportBean?.reportSubject}" readonly>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" name="reportWriter " id="reportWriter"
           th:value="${ReportBean?.reportWriter}" readonly>
  </div>

  <div class="mb-3">
    <input type="text" name="noticeDate" id="noticeDate" class="form-control"
           th:value="${#temporals.format(ReportBean?.reportDate,'YY-MM-dd')}" readonly>
  </div>

  <div class="mb-3">
    <input type="text" th:value="${ReportBean?.reportCategory}" readonly>
  </div>

  <div class="mb-3">
        <textarea class="form-control" name="reportContent" id="reportContent " rows="5"
                  th:text="${ReportBean?.reportContent}" readonly>
        </textarea>
  </div>
  <!--신고 처리 내용-->
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <textarea th:field="*{reportAdminMent}" class="form-control" id="reportAdminment" placeholder="현재 처리 진행 중 입니다."
                  rows="3" readonly></textarea>
      </li>
    </ul>
    <p th:if="${#fields.hasErrors('reportAdminMent')}" th:errorclass="error" th:errors="*{reportAdminMent}"/>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" name="reportReportedmember " id="reportReportedmember"
           th:value="${ReportBean?.reportReportedMember}" readonly>
  </div>

  <div class="mb-3">
    <label for="reportFile" class="form-label">첨부파일</label>
    <input class="form-control form-control-sm" name="reportFile " id="reportFile" type="file">
    <!--        파일 받아올 때 방법 생각 해 봐야함-->
  </div>


  <button type="button" class="btn btn-primary" onclick="takeReport()" sec:authorize="hasAnyRole('ROLE_ADMIN')">신고 접수
  </button>
  <input type="submit" class="btn btn-primary" sec:authorize="hasAnyRole('ROLE_ADMIN')" value="처리 완료"/>
  <button type="button" class="btn btn-primary" onclick="history.go(-1)">목록</button>
</form>
<footer th:replace="~{fragment/footer.html::footer}"></footer>

<!--  관리자 답변 ajax  -->
<script th:inline="javascript">
  function takeReport() {
    const reportAdminmentEl = document.querySelector('#reportAdminment');
    reportAdminmentEl.readOnly = false;
    reportAdminmentEl.focus();
  }

</script>

</body>
</html>
