<!doctype html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:insert="~{fragment/topMenu.html::header}">
    <!-- 반응형 웹 미디어쿼리 선언부   -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <header th:insert="~{fragment/topMenu.html::header}"></header>-->

</head>
<body class="p-3 m-0 border-0 bd-example noticeModifyForm">
<header th:insert="~{fragment/topMenu.html::nav}"></header>

<form enctype="multipart/form-data" th:action="@{/board/notice/modify_pro}" th:method="put" th:object="${modifyNoticeBean}">
    <input type="hidden" id="noticeIdx" name="noticeIdx" th:value="${readNoticeBean.noticeIdx}">
    <div class="mb-3">
        <input type="text" class="form-control" name="noticeSubject" id="noticeSubject" th:field="*{noticeSubject}"
               placeholder="공지사항 제목">
    </div>

    <div class="mb-3">
        <input type="text" name="noticeDate" id="noticeDate" class="form-control"
               th:value="${#temporals.format(readNoticeBean.noticeDate,'yyyy-MM-dd')}" readonly>
    </div>
    <div class="mb-3">
        <textarea class="form-control" name="noticeContent" id="noticeContent " rows="5" th:field="*{noticeContent}"
                  placeholder="공지내용">
        </textarea>
    </div>

    <div class="mb-3">
        <label for="file" class="form-label">첨부파일</label>
        <input class="form-control form-control-sm" name="file" id="file" type="file">
    </div>


    <button type="submit" class="btn btn-primary" sec:authorize="hasAnyRole('ROLE_ADMIN')">수정완료</button>
    <button type="reset" class="btn btn-primary" sec:authorize="hasAnyRole('ROLE_ADMIN')">재작성</button>
    <button type="button" class="btn btn-primary" onclick="window.location='/board/notice/'">목록</button>
</form>




</body>
</html>
